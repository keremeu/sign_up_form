<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="divMain1">

    </div>
    <div id="divMain2">
        <form action="" method="" id="form">
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" placeholder="John" required>
            </div>

            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" placeholder="Doe" required>
            </div>

            <div>
                <label for="user_email">Email:</label>
                <input type="email" name="user_email" id="user_email" placeholder="example@email.com" required>
            </div>

            <div>
                <label for="phone_number">Phone Number:</label>
                <input type="text" name="phone_number" id="phone_number" placeholder="05xxxxxxxxx" required>
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>

            <div>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" name="confirm_password" id="confirm_password" required>
            </div>

            <button type=submit id="submit">Submit</button>
        </form>
    </div>
    <div id="divDisplay">

    </div>
    
</body>
</html>
